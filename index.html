<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopNow – E-Commerce UI</title>

  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-p1CmS6xJpNggCB2TF+qsSVqS+8CA0nVddOZXS6jttuPAoBs+K6TfGsDz3jAC5vVsQt1zArhcXd23LSeXfhBF3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">ShopNow</div>

    <input
      type="text"
      class="search"
      placeholder="Search for products..."
    />

    <nav>
      <a href="#">Home</a>
      <a href="#">Orders</a>
      <a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Big Summer Sale</h1>
    <p>Up to 50% off on Electronics</p>
    <button>Shop Now</button>
  </section>

  <!-- Products -->
  <section class="products">
    <h2>Popular Products</h2>

    <div class="product-grid">

      <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" />
        <h3>Smart Watch</h3>
        <p class="price">₹2,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" />
        <h3>Wireless Earbuds</h3>
        <p class="price">₹2,499</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" />
        <h3>Shoes</h3>
        <p class="price">₹3,499</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" />
        <h3>Camera</h3>
        <p class="price">₹24,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1484788984921-03950022c9ef" />
        <h3>Laptop</h3>
        <p class="price">₹59,999</p>
        <button>Add to Cart</button>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04" />
        <h3>Power Bank</h3>
        <p class="price">₹1,799</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2026 ShopNow — UI practice project. No real transactions.
  </footer>

</body>
</html>
